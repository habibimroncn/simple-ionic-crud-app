<ion-header>
  <ion-navbar>
    <ion-title>
      read notes
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon ios="ios-close" md="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg social-cards">
  <ion-card *ngFor="let nt of this.noteServices.RetrieveNote">

  <ion-item>
    <ion-avatar item-left>
      <img src="img/icon-note.png">
    </ion-avatar>
    <h2>{{nt.Title}}</h2>
    <p>{{nt.Date}}</p>
  </ion-item>

  <ion-card-content>
    <p>{{nt.Note}}</p>
  </ion-card-content>

<ion-row>
    <ion-col>
      <button ion-button icon-left clear small (click)="copyNote(nt.Note)">
        <ion-icon ios="ios-copy" md="md-copy"></ion-icon>
        <div>Copy note</div>
      </button>
    </ion-col>
</ion-row>
</ion-card>
</ion-content>
